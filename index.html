<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My Portfolio</title>
  <!-- Load JetBrains Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 4rem 1rem;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    nav a:hover {
      color: #007acc;
      transform: translateY(-3px);
    }
    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="about.html" target="_blank">About</a>
      <a href="blogs.html" target="_blank">Blogs</a>
      <a href="projects.html" target="_blank">Projects</a>
    </nav>
  </header>

  <main>
    <h2>Namaste</h2>
    <p>I write, code, draw and mountainbike. I share my experiences here</p>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
